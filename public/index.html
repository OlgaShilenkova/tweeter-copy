<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Normalize CSS -> all styles for cross browser -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Font Awesome -> the icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
      defer
    ></script>
    <script type="text/javascript" src="/scripts/client.js" defer></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <span class="navbar-top-logo">tweeter</span>
      <div class="navbar-top-menu">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- Header -->
    <header class="header">
      <div class="header-avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <p class="header-username"><b>Hello</b> Mentor</p>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="new-tweet-form" action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" cols="50" rows="1"></textarea>
          <div class="new-tweet-footer">
            <button type="submit" class="new-tweet-button">Tweet</button>
            <output name="counter" class="new-tweet-counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweets Container -->
      <section class="tweets-container">
        <!-- Single Tweeet -->
        <article class="tweet">
          <header class="tweet-header">
            <div class="tweet-header-avatar">
              <img src="/images/profile-hex.png" width="70px" height="70px" />
              <p>Name</p>
            </div>
            <p class="tweet-header-handle">@Nameau</p>
          </header>
          <p class="tweet-content">
            Jelly beans topping toffee apple pie lollipop cake I love. Halvah
            gummi bears sesame snaps macaroon liquorice I love souffl√©.
            Liquorice candy dessert liquorice toffee shortbread.
          </p>
          <footer class="tweet-footer">
            <span class="tweet-footer-timestamp">10 days ago</span>
            <div class="tweet-footer-icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

    <footer style="text-align: center">
      <p>footer</p>
    </footer>
  </body>
</html>
